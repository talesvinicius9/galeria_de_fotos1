<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1> Galeria de fotos </h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./foto1.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
            <a href="./foto1.jpg" title="Ver a imagem em tamanho real" target="_blank">
                Ver a imagem em tamanho real
            </a>
            </div>
        </li>
        <li>
            <img src="./foto2.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
            <a href="./foto2.jpg" title="Ver a imagem em tamanho real" target="_blank">
                Ver a imagem em tamanho real
            </a>
            </div>
        </li>
        <li>
            <img src="./foto3.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
            <a href="./foto3.jpg" title="Ver a imagem em tamanho real" target="_blank">
                Ver a imagem em tamanho real
            </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
